<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connected Steps</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header img {
            height: 60px;
        }

        h1 {
            font-size: 32px;
            margin: 0;
        }

        .content {
            margin-top: 40px;
            padding: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            margin-top: 40px;
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Connected Steps Logo">
        <h1>Connected Steps</h1>
    </header>

    <div class="content">
        <h2>About Us</h2>
        <p>
            Connected Steps is a technology-driven company focused on delivering innovative digital solutions,
            promoting collaboration, and empowering businesses with seamless connectivity and smart automation.
        </p>
    </div>

    <footer>
        © 2025 Connected Steps — All Rights Reserved
    </footer>

</body>
</html>
